<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGNOSIS BREAST CANCER || HISTORY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-poppins bg-gray-100">
    <div class="min-h-screen">
        <nav class="bg-gray-800 p-4">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between">
                    <div class="flex flex-shrink-0 items-center">
                        <!-- logo -->
                        <p class="font-bold text-white uppercase">Kelompok 4</p>
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Semester-5</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="lg:flex lg:items-center lg:justify-between">
                <div class="min-w-0 flex-1">
                    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">History Data</h2>
                    <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
                        <i class="mt-2 flex items-center text-sm text-gray-400">
                            <span class="text-green-500 font-bold">M </span>: Malignant/Jinak &nbsp; | &nbsp; <span class="text-red-500 font-bold">B</span> : Benign/Ganas
                        </i>
                    </div>
                    </div>
                    <div class="mt-5 flex lg:ml-4 lg:mt-0">
                    <span class="hidden sm:block">
                        <a href="/" type="button" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                            <svg class="-ml-0.5 mr-1.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z" />
                                <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z" />
                            </svg>
                            Lihat Semua Data
                        </a>
                    </span>
                
                    <span class="ml-3 hidden sm:block">
                        <a href="/diagnosis" type="button" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                            <svg class="-ml-0.5 mr-1.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z" />
                            </svg>
                            Tambah Data Diagnosis
                        </a>
                    </span>
                </div>
            </div>
        </div>

    <div class="container mx-auto p-8">
        <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-md overflow-hidden">
            <thead class="bg-gray-200 text-gray-700 text-left text-left">
                <tr>
                    <th class="py-2 px-4 border-b">ID Pemeriksaan</th>
                    <th class="py-2 px-4 border-b">Nama Pasien</th>
                    <th class="py-2 px-4 border-b">Result</th>
                    <th class="py-2 px-4 border-b">Timestamp</th>
                </tr>
            </thead>
            <tbody class="text-left">
                {% for data in uploaded_data %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ data.id }}</td>
                    <td class="py-2 px-4 border-b">{{ data.name }}</td>
                    <td class="py-2 px-4 border-b">{{ data.diagnosis }}</td>
                    <td class="py-2 px-4 border-b">{{ data.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
